  #       args:
  #       - "--transform-joins"
  #       - "--transform-concats"

  # Set to select only obvious errors
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.3.5
    hooks:
      # Run the linter.
      - id: ruff
        args:
        - "--fix"
        # Errors
        - "--select=PLE"
        # Syntax error
        - "--select=E999"
        # Mostly have auto fixes available
        - "--select=PIE"
        - "--select=UP"
        - "--select=NPY"
        # Autofixable quote rules
        - "--select=Q"
        - "--select=E722"
        # Fix bad escape sequence
        - "--select=W605"
      # Run the formatter.
      - id: ruff-format


  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
    -   id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: default\.nix|kaithem/data/static/OpenFixtureLibrary/OPZFormatFixtures\.json|kaithem/src/js/thirdparty/.*