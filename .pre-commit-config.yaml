  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: forbid-crlf
      - id: forbid-tabs

  - repo: https://github.com/sirosen/texthooks
    rev: 0.6.6
    hooks:
      - id: fix-smartquotes
        types_or:
          - "python"
          - "yaml"
          - "json"
          - "markdown"
          - "html"
          - "javascript"
      - id: fix-ligatures
        types_or:
          - "python"
          - "yaml"
          - "json"
          - "markdown"
          - "html"
          - "javascript"
      - id: fix-spaces
        types_or:
          - "python"
          - "yaml"
          - "json"
          - "markdown"
          - "html"
          - "javascript"


