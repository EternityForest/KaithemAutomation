{% extends "pagetemplate_nonav.j2.html" %}
{% block body %}
<main>
    <section class="window paper w-sm-double margin">
        <header>
            <h2>Files</h2>
        </header>
        <dl>
            <dt><span class="mdi mdi-folder"></span><a href="..">..</a></dt>
            <dd></dd>
            {% for i in entries %}
            <dt>
                {% if i[0].endswith("/") %}
                <span class="mdi mdi-folder"></span>
                {% else %}
                <span class="mdi mdi-file-outline"></span>
                {% endif %}

                <a href="./{{i[0]}}?timestamp={{i[2]}}">{{i[0]}} ({{i[1]}})</a>
            </dt>
            <dd>
                {% if i[0].split(".")[-1] in ('mp3', 'opus','wav', 'm4a','flac') %}
                <audio controls preload="none" src="./{{i[0]}}?timestamp={{i[2]}}"></audio>
                {% endif %}
                <img src="./{{i[0]}}?thumbnail=true&timestamp={{i[2]}}" alt="thumbnail">
            </dd>
            {% endfor %}
        </dl>
    </section>
</main>

{% endblock %}
