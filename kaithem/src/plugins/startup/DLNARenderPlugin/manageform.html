<h3>Info</h3>
<details class="help"><summary><i class="mdi mdi-help-circle-outline"></i></summary>
  This allows you to accept media streamed from a UPnP streaming app, and makes it available as a JACK source.  It requires gmrender-ressurect to be installed.
  Everything should be preinstalled if using EmberOS.
</details>


<%
import uuid
%>

<table>
    <tr>
        <td>Advertise Name(Defaults to hostname)</td>
        <td><input name="device.advertiseName" value="${data.get('device.advertiseName','')|h}"></td>
    </tr>

    <tr>
        <td>JACK Client Name</td>
        <td><input name="device.clientname" value="${data.get('device.clientname','DLNA')|h}"></td>
    </tr>
    
    <tr>
        <td>UUID</td>
        <td><input name="device.uuid" value="${data.get('device.uuif',str(uuid.uuid4()))|h}"></td>
    </tr>

</table>
