/**
 *  Default styles for xterm.js
 */

.xterm {
    cursor: text;
    position: relative;
    user-select: none;
    -ms-user-select: none;
    -webkit-user-select: none;
}

.xterm.focus,
.xterm:focus {
    outline: none;
}

.xterm .xterm-helpers {
    position: absolute;
    top: 0;
    /**
     * The z-index of the helpers must be higher than the canvases in order for
     * IMEs to appear on top.
     */
    z-index: 5;
}

.xterm .xterm-helper-textarea {
    padding: 0;
    border: 0;
    margin: 0;
    /* Move textarea out of the screen to the far left, so that the cursor is not visible */
    position: absolute;
    opacity: 0;
    left: -9999em;
    top: 0;
    width: 0;
    height: 0;
    z-index: -5;
    /** Prevent wrapping so the IME appears against the textarea at the correct position */
    white-space: nowrap;
    overflow: hidden;
    resize: none;
}

.xterm .composition-view {
    /* TODO: Composition position got messed up somewhere */
    background: #000;
    color: #FFF;
    display: none;
    position: absolute;
    white-space: nowrap;
    z-index: 1;
}

.xterm .composition-view.active {
    display: block;
}

.xterm .xterm-viewport {
    /* On OS X this is required in order for the scroll bar to appear fully opaque */
    background-color: #000;
    background: linear-gradient(175deg, rgba(77,77,77,1) 0%, rgba(36,36,36,1) 100%);

    overflow-y: scroll;
    cursor: default;
    position: absolute;
    right: 0;
    left: 0;
    top: 0;
    bottom: 0;
}

.xterm .xterm-screen {
    position: relative;
}

.xterm .xterm-screen canvas {
    position: absolute;
    left: 0;
    top: 0;
}

.xterm .xterm-scroll-area {
    visibility: hidden;
}

.xterm-char-measure-element {
    display: inline-block;
    visibility: hidden;
    position: absolute;
    top: 0;
    left: -9999em;
    line-height: normal;
}

.xterm.enable-mouse-events {
    /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
    cursor: default;
}

.xterm.xterm-cursor-pointer,
.xterm .xterm-cursor-pointer {
    cursor: pointer;
}

.xterm.column-select.focus {
    /* Column selection mode */
    cursor: crosshair;
}

.xterm .xterm-accessibility,
.xterm .xterm-message {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    z-index: 10;
    color: transparent;
    pointer-events: none;
}

.xterm .live-region {
    position: absolute;
    left: -9999px;
    width: 1px;
    height: 1px;
    overflow: hidden;
}

.xterm-dim {
    /* Dim should not apply to background, so the opacity of the foreground color is applied
     * explicitly in the generated class and reset to 1 here */
    opacity: 1 !important;
}

.xterm-underline-1 { text-decoration: underline; }

    function make_terminal(element, size, ws_url) {
        var ws = new WebSocket(ws_url);
        var term = new Terminal({
            cols: size.cols,
            rows: size.rows,
            screenKeys: true,
            useStyle: true,
        });
        ws.onopen = function (event) {
            ws.send(
                JSON.stringify([
                    "set_size",
                    size.rows,
                    size.cols,
                    window.innerHeight,
                    window.innerWidth,
                ]),
            );
            term.onData( function (data) {
                ws.send(JSON.stringify(["stdin", data]));
            });

            term.onTitleChange(function (title) {
                document.title = title;
            });

            term.open(element);

            ws.onmessage = function (event) {
                json_msg = JSON.parse(event.data);
                switch (json_msg[0]) {
                    case "stdout":
                        term.write(json_msg[1]);
                        break;
                    case "disconnect":
                        term.write("\r\n\r\n[Finished... Terminado]\r\n");
                        break;
                }
            };
        };
        return { socket: ws, term: term };
    }
</script>

    <script>
        window.onload = function () {
            // Test size: 25x80
            var termRowHeight =
                0.0 + (1.0 * document.getElementById("dummy-screen").offsetHeight) / 25;
            var termColWidth =
                0.0 +
                (1.02 * document.getElementById("dummy-screen-rows").offsetWidth) / 80;
            document
                .getElementById("dummy-screen")
                .setAttribute("style", "display: none");

            var protocol =
                window.location.protocol.indexOf("https") === 0 ? "wss" : "ws";
            var ws_url = protocol + "://" + window.location.host + "/web_console_ws";

            function calculate_size(element) {
                var rows = Math.max(
                    2,
                    Math.floor(element.innerHeight / termRowHeight) - 1,
                );
                var cols = Math.max(
                    3,
                    Math.floor(element.innerWidth / termColWidth) - 1,
                );
                console.log(
                    "resize:",
                    termRowHeight,
                    termColWidth,
                    element.innerHeight,
                    element.innerWidth,
                    rows,
                    cols,
                );
                return { rows: rows, cols: cols };
            }

            size = calculate_size(window);
            var terminal = make_terminal(document.getElementById('terminal'), size, ws_url);

            window.onresize = function () {
                var geom = calculate_size(window);
                terminal.term.resize(geom.cols, geom.rows);
                terminal.socket.send(
                    JSON.stringify([
                        "set_size",
                        geom.rows,
                        geom.cols,
                        window.innerHeight,
                        window.innerWidth,
                    ]),
                );
            };
        };
    </script>
