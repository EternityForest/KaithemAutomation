<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Projection Mapper Editor</title>
    <link rel="stylesheet"
          href="/css/barrel.css">
    <link rel="stylesheet"
          href="/projection-mapper/static/projection-mapper.css">
    <script src="/projection-mapper/static/perspective-transform.js"></script>
    <script src="/static/js/thirdparty/jsoneditor.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import ProjectionEditor from
            '/projection-mapper/static/projection-editor.js';

        const MODULE = '{{ module }}';
        const RESOURCE = '{{ resource }}';
        const DATA = {{ data | safe }};

        const app = new ProjectionEditor(
            document.getElementById('app'),
            MODULE,
            RESOURCE,
            DATA
        );
    </script>
</body>
</html>
