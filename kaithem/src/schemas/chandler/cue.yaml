$schema: http://json-schema.org/draft-04/schema#
type: object

# All of these keys correspond 
properties:
  number:
    type: integer
    description: The actual value times 1000, because we use fixed point rather than deal with decimals.

  shortcut:
    type: string
    default: ''

  fadein:
    type: number
    default: 0

  soundFadeOut:
    type: number
    default: 0

  soundFadeIn:
    type: number
    default: 0

  length:
    type: number
    default: 0

  track:
    type: boolean
    default: true

  nextCue:
    type: string
    default: ''

  sound:
    type: string
    default: ''

  slide:
    type: string
    default: ''

  notes:
    type: string
    default: ''

  soundOutput:
    type: string
    default: ''

  soundStartPosition:
    type: number
    default: 0

  mediaSpeed:
    type: number
    default: 1

  mediaWindup:
    type: number
    default: 0

  mediaWinddown:
    type: number
    default: 0

  # Todo: migrate to CamelCase or migrate others to snake_case?
  rel_length:
    type: boolean
    default: false

  reentrant:
    description: "If false, the system will block entering the cue if already in the cue"
    type: boolean
    default: false

  lengthRandomize:
    type: number
    default: 0

  inheritRules:
    type: string
    default: ''
      
  rules:
    type: array
    default: []

  probability:
    type: string
    default: ''
    description: When the cue is a possibility for random selection, determines the weight.  Unset has weight 1.

  values:
    type: object
    default: {}
    additionalProperties:
      type: object
      additionalProperties:
        anyOf:
          - { "type": "number" }
          - { "type": "string" } 
          - { "type": "null" } 
      
  soundVolume:
    anyOf:
      - { "type": "number" }
      - { "type": "string" } 
    default: 1

  soundLoops:
    type: integer
    default: 0

  triggerShortcut:
    type: string
    default: ''
      
  namedForSound:
    type: boolean
    default: false

required:
  - number