$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  active:
    type: boolean
    
  alpha:
    type: number

  backtrack:
    type: boolean
    description: |
      When jumping to a cue other than the next one, 
      apply values from previous cues as if you got there without jumping.

  blend:
    type: string

  blend_args:
    type: object
    additionalProperties: true

  bpm:
    type: number

  command_tag:
    type: string

  crossfade:
    type: number

  cues:
    type: object
    required:
      - default

  default_next:
    type: string

  display_tags:
    type: array
    items: {}
    additionalItems: true

  event_buttons:
    type: array
    items: {}
    additionalItems: true

  info_display:
    type: string

  midi_source:
    type: string

  mqtt_server:
    type: string

  mqtt_sync_features:
    type: object
    additionalProperties: true

  music_visualizations:
    type: string

  notes:
    type: string

  priority:
    type: number

  slide_overlay_url:
    type: string

  sound_output:
    type: string

  utility:
    type: boolean

  hide:
    type: boolean

  uuid:
    type: string



additionalProperties: true

required:
  - active
  - alpha
  - backtrack
  - blend
  - blend_args
  - bpm
  - command_tag
  - crossfade
  - cues
  - default_next
  - display_tags
  - event_buttons
  - info_display
  - midi_source
  - mqtt_server
  - mqtt_sync_features
  - music_visualizations
  - notes
  - priority
  - slide_overlay_url
  - sound_output
  - utility
  - uuid
