$schema: http://json-schema.org/draft-04/schema#

type: object
properties:
  active:
    type: boolean

  alpha:
    description: The default alpha, stored as default_alpha in code after init
    type: number

  require_confirm:
    type: boolean
    default: false
    description: If true, the user must confirm entering a cue to enter it via UI.

  backtrack:
    type: boolean
    description: |
      When jumping to a cue other than the next one,
      apply values from previous cues as if you got there without jumping.

  blend:
    type: string

  blend_args:
    type: object
    additionalProperties: true

  bpm:
    type: number

  crossfade:
    type: number

  cues:
    type: object
    required:
      - default

  default_next:
    type: string

  midi_source:
    type: string

  mqtt_server:
    type: string

  mqtt_sync_features:
    type: object
    additionalProperties: true

  music_visualizations:
    type: string

  notes:
    type: string

  priority:
    type: number

  slide_overlay_url:
    type: string

  sound_output:
    type: string

  utility:
    type: boolean

  hide:
    type: boolean

  uuid:
    type: string

  cue_providers:
    type: array
    items:
      type: string
    description: |
      A list of providers to use. Each provider is a URI like file://some/directory/
      And allows cues to be auto-synced with the stuff in the dir.

  enable_timing:
    type: boolean
    description: |
      This disables cue lengths and @time events

additionalProperties: true

required:
  - active
  - alpha
  - backtrack
  - blend
  - blend_args
  - bpm
  - crossfade
  - cues
  - default_next
  - midi_source
  - mqtt_server
  - mqtt_sync_features
  - music_visualizations
  - notes
  - priority
  - slide_overlay_url
  - sound_output
  - utility
  - uuid
