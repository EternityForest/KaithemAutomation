<%include file="/pageheader.html"/>
<%!
from kaithem.src import devices
%>


<title>Create Device</title>


<h2>Create New Device in a module</h2>
<div class="window">
<form action="/devices/createDevicePage" method="post">
<label>Target Module:<input type="text" name="module"  value="${module|h}"></label>
<label>Target Resource Name:<input type="text" name="resource" value="${path|h}"></label>
<label>Type:<select name="type" placeholder="Click for dropdown">

    %for i in devices.device_types:
    <option value="${i}" title="${devices.device_types[i].description}" ></option>
    %endfor

    %for i in devices.importedDeviceTypes:
    <option value="${i}">${i}</option>
    %endfor
</select>
</label>

<button type="submit">Create</button>
</form>
</div>
<%include file="/pagefooter.html"/>
