<%!
from src import tagpoints
import json
%>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>freeboard</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = no" />
    <link href="/static/js/freeboard/css/freeboard.min.css" rel="stylesheet" />
    <script src="/static/widget.js"></script>

    <style>
        :root {
            --main-bg-color: #534d5c;
            --main-bg-size: default;
            /*--main-bg-image: */
            /*Default is a data URI*/
            --box-bg-color: #444659d7;
            --widget-bg-color: #A1A1A1;
            --border-color: #26362f;
            --bar-bg-color: #534152;
            --fg-color: #cfcfcf;
            --reverseout-bg: #dddddd;
            --reverseout-fg: black;
            --greyout-color: rgba(200, 200, 200, 0.8);
            --dialog-bg: rgba(0, 0, 0, 0.25);
            --highlight-color: rgb(153, 235, 0);
            --main-font: B612;

            --pane-border-radius: 1.2em;
            --pane-padding: 0.6em;
            --dialog-border-radius: 2em;
            --border-width: 2px;
            --border-style: solid;
            --button-fg-color: #b1b1b1;

            --header-fg-color: white;
            --header-bg-color: #444659;

        }

        @font-face {
            font-family: B612;
            src: url(fonts/B612-Regular.woff2);
        }
    </style>

    <script>
        function generateFreeboardHelp() {


        var x = `
        <div style="overflow:scroll; height:50em;">

        <h2>Data targets</h2>

        <p>Input widgets use a data target to do something with the data.
        If the target is just the name of a field of a datasource, it will try to write it there.</p>

        <p>If the target contains any javascript, like assignments or function calls,
        it will be interpreted as a function to call to handle new data.
        You can access the value itself simply by using the variable called 'value'.</p>

        <p>The actual data input widgets put there is always a list of two values, the first being
            the value the user entered, the second being the timestamp that the interaction happened.</p>

       <h2>Calculated values</h2>

        <p>These update in real time if the value of the expression changes.
        Much like a spreadsheet, they must begin with an equals sign,
        or else they get interpreted as just literal data.</p>

        </div>
        `

            return $(x)
        }
    </script>
    <style>
        freeboard-data, tags-list-data{
            display: none;
        }
    </style>

    <tags-list-data>${json.dumps({"tag:"+i:'' for i in tagpoints.exposedTags.keys()})|h}</tags-list-data>

    <script src="/static/js/freeboard/js/freeboard.thirdparty.min.js"></script>
    <script src="/static/js/js-yaml.min.js"></script>
    <script type="text/javascript">
        KaithemDataSourcesListing = jsyaml.load($('tags-list-data').text())

        function showFreeboardHelp() {
            freeboard.showDialog(generateFreeboardHelp(), "Help", "Close")
        }



        saveToKaithem= function(){
                var d = freeboard.serialize();
                $.post(window.location.pathname, {'bd':JSON.stringify(d)}).done(function() {
                    alert( "Page has been modified! Save Kaithem's server state to make changes permanent." );}).fail(function() {
                alert( "Error Saving" ); })
            };
        head.js("/static/js/freeboard/js/freeboard_plugins.min.js",
            "/static/js/freeboard/kaithem_plugin.js",
               
            function(){
                    $(function()
                    { //DOM Ready

                        freeboard.initialize(true);
                        freeboard.loadDashboard(jsyaml.load($('freeboard-data').text()), function() {
                                    freeboard.setEditing(false);
                                });
                           
                    }
                    );
                }
                
                );
    </script>

</head>

<body>
    <div id="board-content">
        <img id="dash-logo" data-bind="attr:{src: header_image}, visible:header_image()">
        <div class="gridster responsive-column-width">
            <ul data-bind="grid: true">
            </ul>
        </div>
    </div>
    <header id="main-header" data-bind="if:allow_edit">
        <div id="admin-bar">
            <div id="admin-menu">
                <div id="board-tools">
                    <h1 id="board-logo" class="title bordered">freeboard</h1>
                    <div id="board-actions">
                        <ul class="board-toolbar vertical">
                            <li data-bind="click: showFreeboardHelp"><label>Show Help</label></li>
                            <li data-bind="click: loadDashboardFromLocalFile"><i id="full-screen-icon"
                                    class="icon-folder-open icon-white"></i><label id="full-screen">Upload a
                                    board</label></li>
                            <li><i class="icon-download-alt icon-white"></i>
                                <label data-bind="click: downloadDashboardClicked">Download this board</label>
                                <label style="display: none;" data-bind="click: downloadDashboard"
                                    data-pretty="true">[Pretty]</label>
                                <label style="display: none;" data-bind="click: downloadDashboard"
                                    data-pretty="false">[Minified]</label>
                            </li>
                            <li data-bind="click: saveToKaithem"><label>Write changes back to the kaithem page</label></li>

                            <li id="add-pane" data-bind="click: createPane"><i
                                    class="icon-plus icon-white"></i><label>Add Pane</label></li>
                        </ul>
                    </div>
                </div>
                <div id="datasources">
                    <h2 class="title">DATASOURCES</h2>

                    <div class="datasource-list-container">
                        <table class="table table-condensed sub-table" id="datasources-list"
                            data-bind="if: datasources().length">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Last Updated</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: datasources">
                                <tr>
                                    <td>
                                        <span class="text-button datasource-name"
                                            data-bind="text: name, pluginEditor: {operation: 'edit', type: 'datasource'}"></span>
                                    </td>
                                    <td data-bind="text: last_updated"></td>
                                    <td>
                                        <ul class="board-toolbar">
                                            <li data-bind="click: updateNow"><i class="icon-refresh icon-white"></i>
                                            </li>
                                            <li data-bind="pluginEditor: {operation: 'delete', type: 'datasource'}">
                                                <i class="icon-trash icon-white"></i></li>
                                        </ul>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <span class="text-button table-operation"
                        data-bind="pluginEditor: {operation: 'add', type: 'datasource'}">ADD</span>
                </div>
            </div>
        </div>
        <div id="column-tools" class="responsive-column-width">
            <ul class="board-toolbar left-columns">
                <li class="column-tool add" data-bind="click: addGridColumnLeft"><span
                        class="column-icon right"></span><i class="icon-arrow-left icon-white"></i></li>
                <li class="column-tool sub" data-bind="click: subGridColumnLeft"><span
                        class="column-icon left"></span><i class="icon-arrow-right icon-white"></i></li>
            </ul>
            <ul class="board-toolbar right-columns">
                <li class="column-tool sub" data-bind="click: subGridColumnRight"><span
                        class="column-icon right"></span><i class="icon-arrow-left icon-white"></i></li>
                <li class="column-tool add" data-bind="click: addGridColumnRight"><span
                        class="column-icon left"></span><i class="icon-arrow-right icon-white"></i></li>
            </ul>
        </div>
        <div id="toggle-header" data-bind="click: toggleEditing">
            <i id="toggle-header-icon" class="icon-wrench icon-white"></i></div>
    </header>

    <div style="display:hidden">
        <ul data-bind="template: { name: 'pane-template', foreach: panes}">
        </ul>
    </div>

    <script type="text/html" id="pane-template">
    <li data-bind="pane: true">
        <header>
            <h1 data-bind="text: title"></h1>
            <ul class="board-toolbar pane-tools">
                <li data-bind="pluginEditor: {operation: 'add', type: 'widget'}">
                    <i class="icon-plus icon-white"></i>
                </li>
                <li data-bind="pluginEditor: {operation: 'edit', type: 'pane'}">
                    <i class="icon-wrench icon-white"></i>
                </li>
                <li data-bind="pluginEditor: {operation: 'delete', type: 'pane'}">
                    <i class="icon-trash icon-white"></i>
                </li>
            </ul>
        </header>
        <section data-bind="foreach: widgets">
            <div class="sub-section" data-bind="css: 'sub-section-height-' + height()">
                <div class="widget" data-bind="widget: true, css:{fillsize:fillSize}"></div>
                <div class="sub-section-tools">
                    <ul class="board-toolbar">
                        <!-- ko if:$parent.widgetCanMoveUp($data) -->
                        <li data-bind="click:$parent.moveWidgetUp"><i class="icon-chevron-up icon-white"></i></li>
                        <!-- /ko -->
                        <!-- ko if:$parent.widgetCanMoveDown($data) -->
                        <li data-bind="click:$parent.moveWidgetDown"><i class="icon-chevron-down icon-white"></i></li>
                        <!-- /ko -->
                        <li data-bind="pluginEditor: {operation: 'edit', type: 'widget'}"><i class="icon-wrench icon-white"></i></li>
                        <li data-bind="pluginEditor: {operation: 'delete', type: 'widget'}"><i class="icon-trash icon-white"></i></li>
                    </ul>
                </div>
            </div>
        </section>
    </li>
</script>

</body>

</html>
