<%inherit file="/pagetemplate.html" />
<%block name="title">Universe Status</%block>
<main class="flex-row">

    <section class="window paper">

        <h1>${universe().name}</h1>
        <h2>Values</h2>
        <div>
            %for key, value in enumerate(universe().values.tolist()):
            ${f"{key}: <b>{round(value, 2)}</b>,   "}
            %endfor
        </div>
    </section>
</main>
