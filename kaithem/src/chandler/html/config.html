<base href="/chandler/" />

<style>
  .grey {
    color: grey;
    font-size: 70%;
  }

  .indicator {
    border-radius: 0.2em;
    display: inline-block;
    width: 0.9em;
    height: 0.9em;
    border-style: dashed;
    border-width: 1.5px;
  }

  .labelbox {
    display: flex;
    flex-wrap: wrap;
  }

  .break {
    flex-basis: 100%;
    height: 0;
  }

  .blinking {
    animation: blinkingText 1s infinite;
  }

  @keyframes blinkingText {
    0% {
      opacity: 0.5;
    }

    50% {
      opacity: 1;
    }

    100% {
      opacity: 0.5;
    }
  }

  .multibar > * {
    display: inline-flex;
  }
</style>

<script type="module" src="/static/js/widget.mjs"></script>

<div id="app" v-cloak>
  <config-app></config-app>
</div>

<script type="module">
  import { initChandlerVueModel } from "./boardapi.mjs";
  import {createApp} from "vue";
  import ConfigApp from "./config-app.vue";

  // Blur the active element to cause Onchange events
  globalThis.visibilitychange = function () {
    document.activeElement.blur();
  };

  createApp(ConfigApp, {}).mount("#app");

  const boardname = globalThis.location.pathname.split("/").at(-1);
  initChandlerVueModel(boardname);
</script>
