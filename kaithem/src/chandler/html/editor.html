<datalist name="nextcueoptions" id="nextcueoptions">
  <option>default</option>
  <option></option>
  <option>__random__</option>
  <option>__shuffle__</option>
  <option>__schedule__</option>
</datalist>

<datalist name="specialcues" id="specialcues">
  <option value="__rules__">
    All other cues in the group will inherit rules
  </option>
</datalist>

<datalist name="lenoptions" id="lenoptions">
  <option>0.25</option>
  <option>1</option>
  <option>2.5</option>
  <option>5</option>
  <option>10</option>
  <option>25</option>
  <option>@2:30PM</option>
  <option>@2:30PM every Friday</option>
</datalist>

<div id="outer_container">
  <editor-app></editor-app>
</div>

<base href="/chandler/" />

<link rel="stylesheet" type="text/css" href="./editor.css" />

<script src="/static/js/thirdparty/strftime-min.js"></script>
<script src="/static/js/thirdparty/jsoneditor.min.js"></script>

<script type="module">

  import { initChandlerVueModel } from "./boardapi.mjs";
  import { createApp } from "vue";
  import EditorApp from "./editor-app.vue";

  createApp(EditorApp, {}).mount("#outer_container");
  initChandlerVueModel(globalThis.boardname.value);
</script>
