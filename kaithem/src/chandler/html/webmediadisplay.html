<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chandler Media</title>
    <style>
      * {
        cursor: none !important;
      }

      /*Turn off theme filters*/
      img,
      video {
        filter: none;
      }

      body {
        background-color: black;
        overflow: hidden;
        margin: 0px;
        padding: 0px;
        height: 100vh;
        width: 100vw;
        color: aliceblue;
        text-align: center;
        position: relative;
      }

      slideshow-app,
      media-player {
        margin: 0px;
        padding: 0px;
      }

      media-player {
        position: relative;
        text-shadow:
          3px 3px 0 #000,
          -3px 3px 0 #000,
          -3px -3px 0 #000,
          3px -3px 0 #000;
        background: black;
      }

      slideshow-app {
        height: 100%;
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
      }

      .player {
        margin: 0px;
        padding: 0px;
        border-width: 0px;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
      }

      audio {
        display: none;
      }

      #overlay {
        margin: 0px;
        padding: 0px;
        border-width: 0px;
        height: 100%;
        width: 100%;
        z-index: 100;
        top: 0px;
        left: 0px;
        background-color: transparent;
        position: absolute;
        display: none;
      }

      img,
      iframe {
        max-width: 100%;
      }

      main {
        display: flex;
        flex-direction: column;
        flex-grow: 10;
      }

      media-player {
        flex-grow: 5;
      }

      .sidebar {
        background: linear-gradient(
          175deg,
          rgba(36, 36, 36, 1) 0%,
          rgba(77, 77, 77, 1) 100%
        );
        max-width: calc(max(30%, min(24em, 100%)));
        text-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <slideshow-app>
      <main>
        <header></header>
        <media-player>
          <div class="player" id="player1"></div>
          <div class="player" id="player2"></div>
          <iframe id="overlay"></iframe>
        </media-player>
        <footer></footer>
      </main>
      <div class="sidebar" v-if="cueText" v-html="cueText"></div>
    </slideshow-app>
  </body>

  <script src="/static/js/thirdparty/handlebars.js"></script>

  <script type="module">
    import {
      makePlayer,
      setLink,
      setTelemetryName,
      setTelemetryStatus,
      sendTelemetry,
    } from "./webmedia.mjs";

    import { kaithemapi, APIWidget } from "/static/js/widget.mjs";
    import picodash from "/static/js/thirdparty/picodash/picodash-base.esm.js";
    import { compile } from "handlebars";

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const group = urlParams.get("group");

    let link = new APIWidget(group + "-media-link");

    setLink(link);

    import { formatInterval } from "./utils.mjs";

    let player = new makePlayer(document.getElementById("player1"), group);
    let player2 = new makePlayer(document.getElementById("player2"), group);

    function f(v) {
      if (v[0] == "volume") {
        player.targetVolume = v[1];
        player2.targetVolume = v[1];
      } else if (v[0] == "overlay") {
        var el = document.getElementById("overlay");
        if (el) {
          if (el.src != v[1]) {
            el.src = v[1];

            if (el.src) {
              el.style.display = "block";
            } else {
              el.style.display = "none";
            }
          }
        }
      } else if (v[0] == "testAudio") {
        var mp3_url =
          "/static/sounds/72127__kizilsungur__sweetalertsound3.opus";
        new Audio(mp3_url)
          .play()
          .catch(() => {
            setTelemetryStatus("PLAY FAILED");
          })
          .then(() => {
            setTelemetryStatus("OK");
          });
        picodash.snackbar.createSnackbar("Ding!", {
          accent: "success",
          timeout: 5000,
        });
      } else if (v[0] == "setFriendlyName") {
        setTelemetryName(v[1]);
        localStorage.setItem("friendly_slideshow_device_name", v[1]);
      } else if (v[0] == "refresh") {
        window.location.reload();
      } else if (v[0] == "mediaURL") {
        // We want to be able to jump in at the appropriate time relative to cue start in case we refresh the page.
        // But we more importantly want to prioritize not missing the start of a short clip
        var t = link.now() / 1000 - v[2];
        if (t < 1) {
          t = 0;
        }

        //Use when it started as the session tag
        player.switchMedia(v[1], v[3], t, v[2]);
      }

      //Pretty much just for sounds
      else if (v[0] == "butterchurnfiles") {
        player2.butterchurn_options = v[1];
      } else if (v[0] == "slide") {
        // We want to be able to jump in at the appropriate time relative to cue start in case we refresh the page.
        // But we more importantly want to prioritize not missing the start of a short clip
        var t = link.now() / 1000 - v[2];
        if (t < 1) {
          t = 0;
        }

        //Use when it started as the session tag
        player2.switchMedia(v[1], v[3], t, v[2]);
      }
    }

    link.upd = f;
    link.timeSyncInterval = 10000;

    link.send(["ask"]);
    link.send(["initial"]);
    sendTelemetry();

    document.onvisibilitychange = () => {
      if (document.visibilityState === "hidden") {
        setTelemetryStatus("PAGE HIDDEN");
      } else {
        setTelemetryStatus("OK");
      }
    };

    const beforeUnloadListener = (event) => {
      setTelemetryStatus("DISCONNECTED"); //"disconnect"
    };

    window.addEventListener("beforeunload", beforeUnloadListener);

    function f2() {
      link.send(["ask"]);
    }

    setInterval(f2, 60000);

    // The wake lock sentinel.
    let wakeLock = null;

    // Function that attempts to request a screen wake lock.
    const requestWakeLock = async () => {
      try {
        wakeLock = await navigator.wakeLock.request();
        wakeLock.addEventListener("release", () => {
          console.log("Screen Wake Lock released:", wakeLock.released);
        });
        console.log("Screen Wake Lock released:", wakeLock.released);
      } catch (err) {
        console.error(err.message);
      }
    };

    // Request a screen wake lockâ€¦
    requestWakeLock();
  </script>
</html>
