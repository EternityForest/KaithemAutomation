<%include file="/pageheader.html"/>
<%!from util import url%>
<h2>Page Index</h2>

<div class="sectionbox">
%for i in modules:
    <h3>${i}</h3>
    %for j in modules[i]:
        %if modules[i][j]['resource-type'] =='page':
            <a href="/pages/page/${url(i)}/page/${url(j)}">${j|h}</a></br>
        %endif
    %endfor
%endfor
</div>
<%include file="/pagefooter.html"/>
