text: "Map tile server with storage compatible with KDE Marble's cache. Serves tiles\
  \ to anyone from ~/.local/share/marble/maps/earth/opentopomap, or from /home/pi/.local/share/marble/maps/earth/opentopomap.\r\
  \n\r\nTo download map tiles, install KDE's [Marble](https://marble.kde.org/) and\
  \ browse around.  If you are running EmberOS, map data is already included and this\
  \ works out-of-the-box."
