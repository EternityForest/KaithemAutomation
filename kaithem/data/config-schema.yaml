type:  object

properties:
    http-port:
        type: integer
        minimum: 0
        maximum: 65536

    https-port:
        type: integer
        minimum: 0
        maximum: 65536

    ssl-dir:
        type: string

    site-data-dir:
        type: string

    worker-threads:
        type: integer
        maximum: 800
        minumum: 1

    http-thread-pool:
        type: integer
        minimum: 1
        maximum: 500

    https-thread-pool:
        type: integer
        minimum: 1
        maximum: 500

    task-queue-size:
        type: integer
        minimum: 1

    max-frame-rate:
        type: integer
        minumum: 1

    delay-between-frames:
        type: number
        minimim: 0.001

    serve-static:
        type: object
        additionalProperties:
            type: string

    local-access-only:
        type: boolean

    autosave-state:
        type: string
        pattern: ((.*(([0-9]*)\D*?(year|month|week|day|hour|minute|second|millisecond)s?).*)+)|never

    wait-for-workers:
        type: number
        minimum: 0.2

    save-before-shutdown:
        type: boolean

    priority-response:
        type: object
        properties:
            interactive:
                type: number
                required: yes
            high:
                type: number
                required: yes
            medium:
                type: number
                required: yes
            low:
                type: number
                required: yes
            verylow:
                type: number
                required: yes
        additionalProperties: no

    error-backoff:
        type: object
        properties:
            realtime:
                type: number
                required: yes
            interactive:
                type: number
                required: yes
            high:
                type: number
                required: yes
            medium:
                type: number
                required: yes
            low:
                type: number
                required: yes
            verylow:
                type: number
                required: yes
        additionalProperties: no

    audio-backends:
        type: array
        uniqueItems: yes
        items:
            enum:
                -mpg123
                -sox
                -mplayer
                -madplay

    audio-paths:
        type: array
        uniqueItems: yes

    max-load-attempts:
        type: integer
        minimum: 1
        maximum: 500

    run-as-user:
        type: string

    run-as-group:
        type: string

    change-process-title:
        type: boolean

    log-topics:
        type: array
        uniqueitems: yes
        items:
            type: string

    log-dump-size:
        type: integer
        minimum: 1

    keep-log-files:
        type: string
        pattern: "[0-9]*(k|m|g|K|M|G)"

    log-format:
        type: string
        enum:
            -tiny
            -normal
            -pretty
            -null

    log-compress:
        type: string
        enum:
            -none
            -gzip
            -bz2

    errors-to-keep:
        type: integer

    notifications-to-keep:
        type: integer

    autosave-logs:
        type: string
        pattern: ((.*(([0-9]*)\D*?(year|month|week|day|hour|minute|second|millisecond)s?).*)+)|never

    cherrypy-log-stdout:
        type: boolean

    log-http:
        type: boolean

    print-topics:
        type: array
        items:
            type: string

    mem-use-warn:
        type: number
        minimum : 0
        maximum : 1

    non-logged-topic-limit:
        type: integer
        minimum: 0

    downloads-include-md5-in-filename:
        type: boolean

    front-page-banner:
        type: string

    top-banner-html:
        type: string

    about-box-banner:
        type: string

    theme-url:
        type: string

    cm-theme-url:
        type: string

    cm-theme:
        type: string

    quotes-file:
        type: string

    enable-js:
        type: boolean

    time-format:
        type: string

    full-time-intervals:
        type: boolean

    favicon-ico:
        type: string
    favicon-png:
        type: string
    get-public-ip:
        type: boolean

    enable-websockets:
        type: boolean

additionalProperties: no
