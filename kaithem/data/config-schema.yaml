type:  object

properties:


    http-port:
        type: integer
        minimum: 0
        maximum: 65536
        default: 8002
        description: "Port for the web server"

    https-port:
        type: integer
        minimum: 0
        maximum: 65536
        default: 8001

    host:
        type: string
        default: "default"
        description: "IP to bind to. Default all interfaces unless local-access-only set"

    advertise-webui:
        type: boolean

    #Empty string means kaithem_HOSTNAME
    webui-servicename:
        type: string
    
    ssl-dir:
        type: string

    site-data-dir:
        type: string

    worker-threads:
        type: integer
        maximum: 800
        minumum: 1

    http-thread-pool:
        type: integer
        minimum: 1
        maximum: 500

    https-thread-pool:
        type: integer
        minimum: 1
        maximum: 500

    task-queue-size:
        type: integer
        minimum: 1

    max-frame-rate:
        type: integer
        minumum: 1

    delay-between-frames:
        type: number
        minimim: 0.001

    local-access-only:
        type: boolean

    autosave-state:
        type: string
        pattern: ((.*(([0-9]*)\D*?(year|month|week|day|hour|minute|second|millisecond)s?).*)+)|never

    wait-for-workers:
        type: number
        minimum: 0.2

    save-before-shutdown:
        type: boolean

    priority-response:
        type: object
        properties:
            realtime:
                type: number
            interactive:
                type: number
            high:
                type: number
            medium:
                type: number
            low:
                type: number
            verylow:
                type: number

        required: ['realtime', 'interactive', 'high', 'medium', 'low', 'verylow']

        additionalProperties: no

    error-backoff:
        type: object
        properties:
            realtime:
                type: number
            interactive:
                type: number
            high:
                type: number
            medium:
                type: number
            low:
                type: number
            verylow:
                type: number

        required: ['realtime', 'interactive', 'high', 'medium', 'low', 'verylow']
        additionalProperties: no

    audio-backends:
        type: array
        uniqueItems: yes
        items:
            enum:
                - mpg123
                - sox
                - mplayer
                - madplay
                - mpv
                - gstreamer

    audio-paths:
        type: array
        uniqueItems: yes

    max-load-attempts:
        type: integer
        minimum: 1
        maximum: 500

    change-process-title:
        type: boolean

    log-topics:
        type: array
        uniqueitems: yes
        items:
            type: string

    log-dump-size:
        type: integer
        minimum: 1
        
    log-buffer:
        type: integer
        minimum: 1
        
    keep-log-files:
        type: string
        pattern: "[0-9]*(k|m|g|K|M|G)"

    #Everything excrpt null and normal is deprecated
    log-format:
        type: string
        enum:
            - tiny
            - normal
            - pretty
            - none

    log-compress:
        type: string
        enum:
            - none
            - gzip
            - bz2

    errors-to-keep:
        type: integer

    notifications-to-keep:
        type: integer

    autosave-logs:
        type: string
        pattern: ((.*(([0-9]*)\D*?(year|month|week|day|hour|minute|second|millisecond)s?).*)+)|never

    cherrypy-log-stdout:
        type: boolean

    log-http:
        type: boolean

    print-topics:
        type: array
        items:
            type: string

    mem-use-warn:
        type: number
        minimum : 0
        maximum : 1

    non-logged-topic-limit:
        type: integer
        minimum: 0

    downloads-include-md5-in-filename:
        type: boolean

    front-page-banner:
        type: string

    top-banner-html:
        type: string

    about-box-banner:
        type: string

    theme-url:
        type: string

    monaco-theme-url:
        type: string

    quotes-file:
        type: string

    time-format:
        type: string

    full-time-intervals:
        type: boolean

    favicon-ico:
        type: string
    favicon-png:
        type: string
    get-public-ip:
        type: boolean

    esphome-config-dir:
        type: string

    esphome-dashboard:
        type: [boolean,"null"]

additionalProperties: yes
